<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

<link rel="stylesheet" href="/static/CSS/common/common.css" />

<link rel="stylesheet" href="/static/CSS/master/master-login.css" />

<script type="text/javascript" src="/static/JS/common/core.min.js"></script>
<script type="text/javascript" src="/static/JS/common/sha256.min.js"></script>

<script src="/static/JS/common/jquery-3.6.1.min.js"></script>
<script src="/static/JS/common/jquery.cookie.js"></script>

<script src="/static/JS/master/master.js"></script> 

<title>Rence Master 로그인</title>
</head>
<body>
	<div class="contentWrap">
		<div class="loginWrap">
			<div class="logo-section">
				<img src="/static/IMG/common/Rence-Master.svg"
					class="logo-mku">
			</div>
			<!-- END logoSection -->

			<div class="inputSection">
				<input id="master-id" type="text" placeholder="관리자 아이디를 입력하세요" /> <input
					id="master-pw" type="password" placeholder="비밀번호를 입력하세요" />
			</div>
			<!-- END inputSection -->

			<button id="btn-master-login" class="btn-master-login">로그인</button>
		</div>
		<!-- END loginWrap -->
	</div>
	<!-- END contentWrap -->

	<div class="popup-background blind">
		<!-- START COMMON CUSTOM ALERT POPUP -->
		<div id="common-alert-popup" class="alert-popup blind">
			<section class="alert-txt-section">
				<span class="common-alert-txt"></span>
			</section>
			<section id="common-alert-btn" class="alert-btn-section">
				<span>확인</span>
			</section>
		</div>
	</div>
</body>
</html>
