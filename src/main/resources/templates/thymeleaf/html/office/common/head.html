<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
	<title>RENCE</title>
	
	<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

	<script src="../../../../static/JS/common/jquery-3.6.1.min.js"></script>
    <script src="static/JS/common/jquery.cookie.js"></script>
    
    <script src="static/JS/common/core.min.js"></script>
    <script src="static/JS/common/sha256.min.js"></script>
    
    <script src="static/JS/office/header.js"></script>
    <script src="static/JS/office/user_popup.js"></script>

	<link rel="stylesheet" href="static/CSS/common/common.css" />
	<link rel="stylesheet" href="static/CSS/office/login.css" />
	<link rel="stylesheet" href="static/CSS/office/header.css" />
	<link rel="stylesheet" href="static/CSS/common/footer.css" />

	
	<th:block th:replace="${ths}">
	
		<th:block th:replace="${links}"></th:block>
	</th:block>
	<th:block th:replace="${scripts}"></th:block>
	
	<script>
		$(function(){
			var page = "[[${page}]]";
			var user_image = $.cookie("user_image");
			
			var is_login = window.sessionStorage.getItem("is_login");
			
			if(is_login != null){
				$(".user_profile_img").attr("src", "../../../../static/upload/" + user_image);
			}
			
			console.log(is_login);
			
			if(page == "layout_base"){
				$("#review-write-btn").click(function(){
					if(is_login != null){
						$("#review-popup").removeClass("blind");
					}
					else{
						$(".popup-background:eq(1)").removeClass("blind");
			            $("#common-alert-popup").removeClass("blind");
			            $(".common-alert-txt").text("로그인 후 이용가능한 기능입니다.");
					}
				});
				
				$("#question-create-btn").click(function(){
					if(is_login != null){
					    $("#question-popup").removeClass("blind");
					}
					else{
						$(".popup-background:eq(1)").removeClass("blind");
			            $("#common-alert-popup").removeClass("blind");
			            $(".common-alert-txt").text("로그인 후 이용가능한 기능입니다.");
					}
				});
			}
		});
	</script>
</head>

</html>
