<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="dashboard_content">
	<section class="board-contentWrap host-update">
      <div class="titleSection">
        <h1>호스트 정보 변경</h1>
      </div>

      <div class="host-update-form">
        <div class="inputWrap info">

                value=""

              id="backoffice_tag"

        <!-- 공간 태그 -->

              <!-- END option-item -->
              <div class="option-item">
                <input
                  type="checkbox"
                  id="checkbox"
                  name="backoffice_type"
                  value="meeting_room"
                  readonly
                />

              </div>
              <!-- END option-item -->
              <div class="option-item">
                <input
                  type="checkbox"
                  id="checkbox"
                  name="backoffice_type"

              </div>
              <!-- END option-item -->
            </div>
            <!-- END option-group-row -->
          </div>
          <!-- END option-group-column -->
        </div>
        <!-- END inputWrap backoffice_type -->

        <div class="inputWrap option">

              <div class="option-item">
                <input

            <!-- END option-group row -->

            <div class="option-group-row">

              <div class="option-item">

            <!-- END option-group row -->

            <div class="option-group-row">
              <div class="option-item">
                <input

            </div>
            <!-- END option-group row -->

            <div class="option-group-row">

              <div class="option-item">
                <input

            <!-- END option-group row -->

            <div class="option-group-row">
              <div class="option-item">
                <input
                  type="checkbox"
                  id="checkbox"

              <div class="option-item">
                <input

                  name="option"

              </div>

              <div class="option-item">
                <input

                  name="option"
                  value="water-purifier"

                <label>정수기</label>
              </div>
            </div>
            <!-- END option-group row -->

            <div class="option-group-row">
              <div class="option-item">
                <input
                  type="checkbox"

                  name="option"
                  value="can-food"
                />

              </div>

              <div class="option-item">
                <input
                  type="checkbox"

                  name="option"

              <div class="option-item">

            <div class="option-group-row">
              <div class="option-item">
                <input

            <div class="option-group-row">

              <div class="option-item">
                <input
                  type="checkbox"
                  id="checkbox"
                  name="nearby-option"
                  value="paid-parking"

              <div class="option-item">
                <input type="checkbox" id="checkbox" name="nearby-option"

            <!-- END option-group row -->

            <div class="option-group-row">
              <div class="option-item">
                <input

                  value="hospital"

              <div class="option-item">
                <input

                <input

        </div>

          <div class="custom-table">
            <div class="custom-table-heading">
              <div class="table-head-cell"><p>요일</p></div>
              <div class="table-head-cell"><p>오픈 시간</p></div>
              <div class="table-head-cell"><p>마감 시간</p></div>
              <div class="table-head-cell"><p>휴무일 체크</p></div>
            </div>
            <!-- END custom table heading -->

            <div class="custom-table-body">
              <div class="table-body-row">
                <div class="table-body-cell">일</div>
                <div class="table-body-cell">
                  <input
                    type="text"
                    id="sun_stime"
                    class="time-picker"
                    name="sun_stime"
                    readonly
                  />
                </div>
                <div class="table-body-cell">
                  <input
                    type="text"
                    id="sun_etime"
                    class="time-picker"
                    name="sun_etime"
                    readonly
                  />
                </div>
                <div class="table-body-cell">
                  <input
                    type="checkbox"
                    id="checkbox"
                    name="sun_dayoff"
                    value="T"
